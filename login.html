<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión — Art by Felix</title>

  <!-- Tailwind CDN (opcional, la página también usa estilos en style.css) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Home.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="min-h-screen login-page">
  <div class="back-top"><a href="Main.html" class="small-link">← Volver al inicio</a></div>
  <main class="login-hero">
    <section class="login-card glass">
      <div class="login-brand flex items-center gap-4 mb-4">
        <svg width="100" height="30" viewBox="0 0 260 80" xmlns="http://www.w3.org/2000/svg" class="shrink-0">
          <ellipse cx="130" cy="40" rx="120" ry="28" fill="none" stroke="#fff" stroke-width="3" opacity="0.12"/>
          <text x="130" y="52" text-anchor="middle" font-size="22" fill="#fff" font-family="Cinzel, serif">Art by Felix</text>
        </svg>
      </div>

      <h1 class="login-title">Inicia sesión</h1>
      <p class="login-sub">Accede a tu cuenta para gestionar citas, encargos y pedidos.</p>

      <form id="loginForm" class="mt-6 grid gap-4" action="#">
        <label class="sr-only" for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="Correo electrónico" required class="input-glow">

        <div class="relative">
          <label class="sr-only" for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Contraseña" required class="input-glow pr-10">
          <button type="button" id="togglePwd" class="pwd-toggle" aria-label="Mostrar contraseña">👁️</button>
        </div>

        <div class="flex items-center justify-between text-sm gap-4">
          <label class="flex items-center gap-2 small-muted"><input type="checkbox" name="remember"> Recuérdame</label>
          <a href="#" class="small-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>

        <div class="divider"><span>o</span></div>

        <div class="social-login flex gap-3 justify-center">
          <a href="#" class="social-btn" aria-label="Iniciar con Google">G</a>
          <a href="#" class="social-btn" aria-label="Iniciar con Facebook">f</a>
          <a href="#" class="social-btn" aria-label="Iniciar con Apple"></a>
        </div>
      </form>

  <p class="mt-6 text-center small-muted">¿No tienes cuenta? <a href="register.html" class="small-link">Regístrate</a></p>
    </section>
  </main>


  <script src="js/login.js"></script>

  <div class="mt-6"></div>
  <script src="js/Home.js"></script>
</body>
</html>
