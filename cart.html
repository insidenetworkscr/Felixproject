<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito — Art by Felix</title>
  <link rel="stylesheet" href="css/Home.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body class="min-h-screen" style="background:radial-gradient(800px 400px at 10% 20%, rgba(133,2,0,0.02), transparent);">
  <div id="nav-container"></div>

  <div class="back-top"><a href="Main.html" class="small-link">← Volver al inicio</a></div>

  <main style="padding:80px 18px; max-width:1100px; margin:0 auto;">
    <section class="glass" style="padding:24px; border-radius:12px;">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:16px;">
        <div>
          <h1 style="color:#fff; font-family:'Cinzel', serif; margin:0;">Tu carrito</h1>
          <p style="color:#cbd5e1; margin:6px 0 0;">Revisa los artículos antes de pagar.</p>
        </div>
        <div>
          <button id="clearCart" class="small-link" style="background:transparent; border:1px solid rgba(255,255,255,0.04); padding:8px 10px; border-radius:8px;">Vaciar carrito</button>
        </div>
      </div>

      <div id="cartArea" style="margin-top:18px;">
        <!-- items will render here -->
      </div>

      <div id="cartFooter" style="margin-top:18px; display:flex; justify-content:space-between; align-items:center;">
        <div id="summary" style="color:#cbd5e1;"></div>
        <div>
          <a href="Main.html" class="small-link" style="margin-right:12px;">← Seguir comprando</a>
          <button id="checkoutBtn" class="btn-primary">Pagar</button>
        </div>
      </div>
    </section>
  </main>

  <script src="js/cart.js"></script>
  <script src="js/Home.js"></script>
</body>
</html>
